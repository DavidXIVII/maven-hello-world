# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven


name: Maven CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Update POM Version
      run: mvn validate -DbumpPatch --file ./my-app/pom.xml
      
    - name: Build with Maven
      run: mvn -B package --file ./my-app/pom.xml
    - name: tree view
      run: tree
    - name: Location
      run: pwd
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Commit files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add my-app/pom.xml
        git commit -m "Add changes" -a    
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.HUB_TOKEN }}
        branch: ${{ github.ref }}
        force_with_lease: true
        
    - name: Get Version
      run: |
        version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout --file ./my-app/pom.xml)
        
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
          context: .
          file: ./my-app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/java:${{ version }}
